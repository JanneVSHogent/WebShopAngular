<section class="products-shop section border-top py-4">
  <div class="container">
    <div class="row">
      <div *ngIf="products$ | async as products" class="col-md-12">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">Shop</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div *ngFor="let product of products" class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5">
            <div class="product">
              <div class="product-wrap">
                <a routerLink="/products/{{product.id}}"><img class="img-fluid w-100 mb-3 img-first" src="assets/images/322.jpg"
                    alt="product-img" /></a>
                <a routerLink="/products/{{product.id}}"><img class="img-fluid w-100 mb-3 img-second" src="assets/images/444.jpg"
                    alt="product-img" /></a>
              </div>

              <div class="product-info">
                <h2 class="product-title h5 mb-0"><a routerLink="/products/{{product.id}}">{{product.name}}</a></h2>
                <span class="price">
                  ${{product.price | number:'1.2-2'}}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
